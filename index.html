<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="tip-container">
        <div class="header">
            <div class="logo">
                <a href="">
                    <img src="assets/images/logo.png" alt="">
                </a>
            </div>
            <ul class="top-nav">
                <li>
                    <a href="#" class="btn btn-gradient">
                        <span class="outline">Login</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="btn btn-gradient">
                        <span>Register</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="menu-bars">
                        <img src="assets/images/menubars.svg" alt="">
                    </a>
                </li>
            </ul>
        </div>
        <div class="main-nav">
            <div class="item active">
                <a href="" class="item-box">
                    <img src="assets/images/tip.svg" alt="">
                    <span>Tip All</span>
                </a>
            </div>
            <div class="item">
                <a href="" class="item-box">
                    <img src="assets/images/tipter.svg" alt="">
                    <span>Tipter</span>
                </a>
            </div>
            <div class="item">
                <div class="item-box">
                    <img src="assets/images/top.svg" alt="">
                    <span>TOP</span>
                </div>
            </div>
            <div class="item select-date">
                <a href="" class="item-box">
                    <img src="assets/images/calendar.svg" alt="">
                    <span>Select Date</span>
                </a>
            </div>
        </div>
        <div class="page-note">
            Football AI Tip is running and updatedes by second
        </div>
        <div class="tabs">
            <div class="tab-wrap">
                <div class="tab-item active">
                    All matches
                </div>
                <div class="tab-item">
                    Live
                </div>
            </div>
        </div>
        <div class="filters">
            <div class="filter-main-label collapsed" data-bs-toggle="collapse" data-bs-target="#filter">
                <span>Filters</span>
                <img src="assets/images/filter.svg" alt="">
            </div>
            <div class="filter-dropdown collapse" id="filter">
                <div class="filter-dropdown-wrap">
                    <div class="filter-label">
                        <span>Filters</span>
                        <img src="assets/images/times.svg" alt="" class="close-filer">
                    </div>
                    <div class="filter-content">
                        <div class="filter-search-input">
                            <input class="form-control" type="text" placeholder="search">
                        </div>
                    </div>
                    <div class="sort">
                        <div class="sort-lable collapsed" data-bs-toggle="collapse" data-bs-target="#sort_1">
                            <span>Sort</span>
                            <img src="assets/images/chevron-down.svg" alt="">
                        </div>
                        <div class="sort-content collapse" id="sort_1">
                            <div class="sort-item">
                                sort-item
                            </div>
                            <div class="sort-item">
                                sort-item
                            </div>
                            <div class="sort-item">
                                sort-item
                            </div>
                        </div>
                    </div>
                    <div class="sort">
                        <div class="sort-lable collapsed" data-bs-toggle="collapse" data-bs-target="#sort_2">
                            <span>Descending</span>
                            <img src="assets/images/chevron-down.svg" alt="">
                        </div>
                        <div class="sort-content collapse" id="sort_2">
                            <div class="sort-item">
                                sort-item
                            </div>
                            <div class="sort-item">
                                sort-item
                            </div>
                            <div class="sort-item">
                                sort-item
                            </div>
                        </div>
                    </div>
                    <div class="filter-btn">
                        <button class="btn">Apply Filter</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="tour">
            <div class="tour-name" data-bs-toggle="collapse" data-bs-target="#1">
                <img class="flag" src="assets/images/France-flag.png" alt="">
                <span>France - Ligue 1</span>
                <img class="collapse-icon" src="assets/images/caret-down.svg" alt="">
            </div>
            <div class="tour-table collapse show" id="1">
                <div class="tour-table-wrap">
                    <div class="table-head">
                        <div class="col-one">Hour</div>
                        <div class="col-two">Teams</div>
                        <div class="col-three">Tip</div>
                        <div class="col-four">trust</div>
                    </div>
                    <div class="table-body">
                        <div class="match">
                            <div class="col-one">

                                <span class="time">19:30</span>
                                <span class="date">19/03</span>

                            </div>
                            <div class="col-two">
                                <div class="club">
                                    <img src="assets/images/logo-club-1.png" alt="">
                                    <div class="club-name">Montpellier</div>
                                    <div class="chat">
                                        <img src="assets/images/chats.svg" alt="">
                                        <span>2</span>
                                    </div>
                                </div>
                                <div class="club">
                                    <img src="assets/images/logo-club-2.png" alt="">
                                    <div class="club-name">PSG</div>
                                    <div class="chat">
                                        <img src="assets/images/users.svg" alt="">
                                        <span>6</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-three tip">
                                <div class="up">U25</div>
                                <div class="down">1.43</div>
                            </div>
                            <div class="col-four">
                                <div class="circle">
                                    <div class="half-circle-top"></div>
                                    <div class="circle-content">5/10</div>
                                    <div class="half-circle-bottom"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- js -->
    <script src="assets/bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
    <script>
        const filterClose = document.querySelector(".close-filer");
        const filterDropdown = document.querySelector(".filter-dropdown");
        const filterMainLabel = document.querySelector(".filter-main-label");

        filterClose.addEventListener("click", function() {
            filterDropdown.classList.remove("show");
            filterMainLabel.classList.add("collapsed");
        })
    </script>
</body>

</html>
